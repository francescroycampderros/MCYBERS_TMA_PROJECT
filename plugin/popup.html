<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GDPR Auditor</title>
  <style>
    body {
      width: 350px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .score-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 16px;
    }
    .score-val {
      font-size: 32px;
      font-weight: bold;
    }
    .score-max {
      font-size: 12px;
      opacity: 0.8;
    }
    .risk-level {
      font-weight: bold;
      margin-bottom: 20px;
      color: #003366;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #002244;
    }
    .loading {
      color: #666;
    }
    .error {
      color: #dc2626;
      background: #fee2e2;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .domain-name {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GDPR Scan Results</h1>
  </div>
  <div class="content" id="app">
    <div class="loading">Loading analysis...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
